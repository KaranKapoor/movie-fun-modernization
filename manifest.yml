---
memory: 1G
instances: 1
services:
- movie-fun-sso
- tracker-service-registry
applications:
- name: album-service
  path: applications/album-service/build/libs/album-service-1.1.0-SNAPSHOT.jar
  routes:
    - route: album-service-kotlin.apps.pikes.pal.pivotal.io
  services:
  - albums-database
  - photo-bucket
  env:
    GRANT_TYPE: client_credentials
- name: movie-service
  path: applications/movie-service/build/libs/movie-service-1.1.0-SNAPSHOT.jar
  routes:
    - route: movie-service-kotlin.apps.pikes.pal.pivotal.io
  services:
  - movies-database
  env:
    GRANT_TYPE: client_credentials
- name: movie-fun-app
  path: applications/movie-fun-app/build/libs/movie-fun-app-1.1.0-SNAPSHOT.war
  routes:
    - route: movie-fun-app-kotlin.apps.pikes.pal.pivotal.io
  services:
  - movie-fun-config
  - photo-bucket
